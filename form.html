<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <h3>Login Form</h3>
        <form method="post">
           <p>User Name - <input type="text" name="uname" placeholder="user name" size="5" maxlength="2"></p> 
           <p>Password - <input type="password" name="pwd" placeholder="password"></p> 
            <!--textarea-->
            <textarea name="comments" id="cmt" cols="30" rows="5" placeholder="Type your comments"></textarea>
            <br>
            <!--Radio button-->
            <input type="radio" name="status" value="single">single 
            <input type="radio" name="status" value="married" checked>married 
            <br>
            <!--Checkbox-->
            <p><input type="submit" value="submit" name="login_form"></p>
        </form>
    </body>
</html>
