<!DOCTYPE html>
<html>
    <head>
        <title>Html</title>
    </head>
    <body>
        <h1>Welcome to html page</h1>
        <p>Lorem, ipsum dolor.<br>Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugiat, esse?</p>
        <!--horizontal rule-->
        <hr>
        <!--superscript-->
        <p>(a+b)<sup>2</sup></p>
        <!--subscript-->
        <p>H<sub>2</sub>O</p>
        <!--bold,italic,underline-->
        <b>Hi ani</b><br>
        <i>Hi welcome</i><br>
        <u>Bravo</u>
    </body>
</html>
