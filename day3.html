<!DOCTYPE html>
<html>
<head>
    <title>Tables</title>
    <style>
        table,th,td{
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <th>NAME</th>
            <th>AGE</th>
            <th>SALARY</th>
        </thead>
        <tbody>
            <tr>
                <td>Anitha</td>
                <td>27</td>
                <td>25000</td>
            </tr>
            <tr>
                <td>selva</td>
                <td>31</td>
                <td>50000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">75000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
